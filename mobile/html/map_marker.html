<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<title>GIS WEB</title>
	<link rel="stylesheet" href="../css/gisweb_mobile.css">

<body>

	<!-- 지도 및 플로팅버튼 -->
	<div class="wrapCont" style="height:100%;">

	</div>
	<!-- //지도 및 플로팅버튼 -->

	<a href="#" class="markerBg" style="top: 100px;left: 20px;"></a>
	<a href="#" class="markerBg selected" style="top: 150px;left: 20px;"></a>
	<a href="#" class="markerBg selected" style="top: 200px;left: 20px;">

	</a>

	<div class="bubbleWp type1 botLeft" style="bottom: 200px;left: 20px;">

			<span class="time">30분</span>
