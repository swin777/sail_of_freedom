<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<title>GIS WEB</title>
	<link rel="stylesheet" href="../css/gisweb_mobile.css">
	<script src="../js/lib/jquery-2.1.4.min.js"></script>
	<script src="../js/common.js"></script>
</head>
<body>

	<!-- 내장소 헤더 -->
	<div class="myplaceHeader">
		<header>
			<button class="btnsBg btnPrev">이전</button>
			<div class="title">내 장소 (33)</div>
			<button class="btnsBg btnClose">닫기</button>
		</header>
	</div>
	<!-- //내장소 헤더 -->

	<!-- 지도 및 플로팅버튼 -->
	<div class="wrapCont">
		<div class="mapSchTop">
			<!-- 플로팅 메뉴 -->
			<div class="mapBtnTop">
				<!-- 왼쪽 -->
				<div class="floatMenuLeft">
					<button class="myAccessLoc">
						<span class="btnsBg">현재위치</span>
					</button>
					<div class="zoom">
						<button><span class="btnsBg btnZoomIn">확대</span></button>
						<button><span class="btnsBg btnZoomOut">축소</span></button>
					</div>
				</div>
				<!-- //왼쪽 -->

				<!-- 오른쪽 -->
				<div class="floatMenuRight">
					<div class="rnb">
						<ul>
							<li><button class="btnsBg btnClose">닫기</button></li>
							<li><button class="btnsBg btnMap1"><span>일반지도</span></button></li>
							<li><button class="btnsBg btnMap2 on"><span>위성지도</span></button></li>
							<li><button class="btnsBg btnTraffic"><span>교통정보</span></button></li>
						</ul>
					</div>
				</div>
				<!-- //오른쪽 -->
			</div>
			<!-- //플로팅 메뉴 -->
		</div>
		<!-- 지도영역 -->
		<div class="mapWrapper"></div>
		<!-- //지도영역 -->

		<!-- list -->
		<div class="wrapSearchResult"><!-- class="addTop" toggle -->
			<div class="innerBox">
				<div class="sort">
					<div class="selWrap">
						<button><span>최신순</span><span class="iconsBg iconAr"></span></button>
						<div class="selBox">
							<a href="#">이름순</a>
							<a href="#">내순서</a>
						</div>
					</div>
				</div>
				<div class="list">
					<a href="#">
						<span class="iconsBg sticker ic1 bg1"></span>
						<span class="txt1">예술의전당</span>
						<span class="txt2">서울특별시 서초구 태봉로 123</span>
						<span class="txt3">문화예술</span>
					</a>
					<a href="#">
						<span class="iconsBg sticker ic2 bg2"></span>
						<span class="txt1">KT우면연구센터 → 서울특별시특별시 마포구 서교동 양화로7안길 25</span>
					</a>
					<a href="#">
						<span class="iconsBg sticker ic1 bg1"></span>
						<span class="txt1">예술의전당</span>
						<span class="txt2">서울특별시 서초구 태봉로 123</span>
						<span class="txt3">문화예술</span>
					</a>
					<a href="#">
						<span class="iconsBg sticker ic1 bg1"></span>
						<span class="txt1">예술의전당</span>
						<span class="txt2">서울특별시 서초구 태봉로 123</span>
						<span class="txt3">문화예술</span>
					</a>
					<a href="#">
						<span class="iconsBg sticker ic1 bg1"></span>
						<span class="txt1">예술의전당</span>
						<span class="txt2">서울특별시 서초구 태봉로 123</span>
						<span class="txt3">문화예술</span>
					</a>
				</div>
			</div>
			<!-- 오른쪽 하단 플로팅 메뉴 -->
			<div class="floatMenuRightBottom">
				<div class="rnb">
					<ul>
						<li><button class="btnsBg btnTop">맨위로</button></li>
						<li><button class="btnsBg btnMap">지도</button></li>
					</ul>
				</div>
			</div>
			<!-- //오른쪽 하단 플로팅 메뉴 -->
		</div>
		<!-- //list -->
	</div>
	<!-- //지도 및 플로팅버튼 -->

	<div class="dimmed"></div>

</body>
</html>
