<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<title>GIS WEB</title>
	<link rel="stylesheet" href="../css/lib/swiper.min.css">
	<link rel="stylesheet" href="../css/gisweb_mobile.css">
	<script src="../js/lib/jquery-2.1.4.min.js"></script>
	<script src="../js/lib/swiper.min.js"></script>
	<script src="../js/common.js"></script>
</head>
<body>

	<!-- 길찾기 헤더 -->
	<div class="routeHeader">
		<header>
			<button class="btnsBg btnLnb" onclick="javascript:fncLnbOpen();">메뉴</button>
			<h1><a href="#"><img src="../imgs/kt_geo_master.png" alt="kt Geo Master"></a></h1>
			<button class="btnsBg btnClose">닫기</button>

		</header>
		<!-- 길찾기 -->
		<div class="wrapNavi wrapRoute">
			<div class="listPoint">
				<ul>
					<li>
						<span class="txtStart">예술의전당</span>
						<span class="ar">→</span>
						<span class="txtWay">3</span>
						<span class="ar">→</span>
						<span class="txtDest">KT우면연구센터</span>
					</li>
				</ul>
			</div>
			<div class="moveWay">
				<button class="on">자동차</button>
				<button>대중교통</button>
				<button disabled="disabled">도보</button>
				<button disabled="disabled">자전거</button>
			</div>

		</div>
		<!-- //길찾기 -->
	</div>
	<!-- //길찾기 헤더 -->

	<!-- 지도 및 플로팅버튼 -->
	<div class="wrapCont">
		<div class="mapSchTop">
			<!-- 플로팅 메뉴 -->
			<div class="mapBtnTop">
				<!-- 왼쪽 -->
				<div class="floatMenuLeft">
					<button class="myAccessLoc">
						<span class="btnsBg">현재위치</span>
					</button>
					<div class="zoom">
						<button><span class="btnsBg btnZoomIn">확대</span></button>
						<button><span class="btnsBg btnZoomOut">축소</span></button>
					</div>
				</div>
				<!-- //왼쪽 -->

				<!-- 오른쪽 -->
				<div class="floatMenuRight">
					<div class="rnb">
						<ul>
							<li><button class="btnsBg btnClose">닫기</button></li>
							<li><button class="btnsBg btnMap1"><span>일반지도</span></button></li>
							<li><button class="btnsBg btnMap2 on"><span>위성지도</span></button></li>
							<li><button class="btnsBg btnTraffic"><span>교통정보</span></button></li>
						</ul>
					</div>
				</div>
				<!-- //오른쪽 -->
			</div>
			<!-- //플로팅 메뉴 -->
		</div>
		<!-- 지도영역 -->
		<div class="mapWrapper"></div>
		<!-- //지도영역 -->
	</div>
	<!-- //지도 및 플로팅버튼 -->



	<!-- 경로 추천 -->
	<div class="routeSelect">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<button class="swiper-slide type1 on">
					<div class="txt1">적극추천</div>
					<div class="txt2">30분</div>
					<div class="txt3">통행료 12,000원</div>
					<div class="txt4">234.12km</div>
				</button>
				<button class="swiper-slide type2">
					<div class="txt1">[10분] 가장빠름</div>
					<div class="txt2">30분</div>
					<div class="txt3">통행료 12,000원</div>
					<div class="txt4">234.12km</div>
				</button>
				<button class="swiper-slide type3">
					<div class="txt1">[12km] 가장짧음</div>
					<div class="txt2">30분</div>
					<div class="txt3">통행료 12,000원</div>
					<div class="txt4">234.12km</div>
				</button>
				<button class="swiper-slide type4">
					<div class="txt1">통행료 무료</div>
					<div class="txt2">30분</div>
					<div class="txt3">통행료 0원</div>
					<div class="txt4">234.12km</div>
				</button>
			</div>
		</div>
		<script>
			var swiper = new Swiper('.swiper-container', {
				slidesPerView: 'auto',
				spaceBetween: 12,
				pagination: {
					el: '.swiper-pagination',
					clickable: true,
				},
			});
		</script>
	</div>
	<!-- //경로 추천 -->


	<div class="dimmed"></div>

</body>
</html>
