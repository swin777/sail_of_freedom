<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<title>GIS WEB</title>
	<link rel="stylesheet" href="../css/lib/swiper.min.css">
	<link rel="stylesheet" href="../css/gisweb_mobile.css">
	<script src="../js/lib/jquery-2.1.4.min.js"></script>
	<script src="../js/lib/swiper.min.js"></script>
	<script src="../js/common.js"></script>
</head>
<body>

	<!-- 길찾기 헤더 -->
	<div class="routeHeader">
		<header>
			<button class="btnsBg btnLnb" onclick="javascript:fncLnbOpen();">메뉴</button>
			<h1><a href="#"><img src="../imgs/kt_geo_master.png" alt="kt Geo Master"></a></h1>
			<button class="btnsBg btnClose">닫기</button>
		</header>
		<!-- 길찾기 -->
		<div class="wrapNavi wrapRoute shadow">
			<div class="listPoint">
				<ul>
					<li>
						<span class="txtStart">예술의전당</span>
						<span class="ar">→</span>
						<span class="txtWay">3</span>
						<span class="ar">→</span>
						<span class="txtDest">KT우면연구센터</span>
					</li>
				</ul>
			</div>
			<!-- 상세 -->
			<div class="innerTop">
				<div class="dv1">
					<!-- <div class="type co1">적극추천</div> -->
					<div class="type co2">[10분] 가장빠름</div>
					<!-- <div class="type co3">[12km] 가장짧음</div> -->
					<!-- <div class="type co4">통행료 무료</div> -->
					<span class="time">88분</span>
					<span class="range">33.33km</span>
				</div>
				<div class="dv2">
					<span>주유비 2,000원</span>
					<span>통행료 0원</span>
				</div>
				<div class="dv3">
					<ul>
						<li>
							<span class="state co1">원활</span>
							<span class="name">우면산</span>
							<span class="range">3km</span>
						</li>
						<li>
							<span class="state co2">지체</span>
							<span class="name">반포대로</span>
							<span class="range">3km</span>
						</li>
						<li>
							<span class="state co3">정체</span>
							<span class="name">올림픽로</span>
							<span class="range">3km</span>
						</li>
					</ul>
				</div>
				<div class="dv4">
					<div class="txt1">경유(3)</div>
					<div class="txt2">서울 서초구 서초동 1104  →  서울 서초구 서초동 1105  → 선릉역 2호선</div>
				</div>
				<div class="btnsWrap">
					<button class="btnsBg btnBookmark on" title="즐겨찾기">즐겨찾기</button>
					<button class="btnsBg btnDrive" title="드라이브">드라이브</button>
					<button class="btnsBg btnSearch" title="검색">검색</button>
					<button class="btnsBg btnOnenavi" title="원네비">원네비</button>
				</div>
			</div>
			<!-- //상세 -->
		</div>
		<!-- //길찾기 -->
	</div>
	<!-- //길찾기 헤더 -->

	<!-- 지도 및 플로팅버튼 -->
	<div class="wrapCont">
		<div class="mapSchTop">
			<!-- 플로팅 메뉴 -->
			<div class="mapBtnTop" style="bottom: -350px;"><!-- bottom = .routeHeader[height] + 22px -->
				<!-- 왼쪽 -->
				<div class="floatMenuLeft">
					<button class="myAccessLoc">
						<span class="btnsBg">현재위치</span>
					</button>
					<div class="zoom">
						<button><span class="btnsBg btnZoomIn">확대</span></button>
						<button><span class="btnsBg btnZoomOut">축소</span></button>
					</div>
				</div>
				<!-- //왼쪽 -->
			</div>
			<!-- //플로팅 메뉴 -->
		</div>
		<!-- 지도영역 -->
		<div class="mapWrapper"></div>
		<!-- //지도영역 -->
		<div class="placeInfo">
			<button class="btnsBg btnList">목록</button>
		</div>
	</div>
	<!-- //지도 및 플로팅버튼 -->

	<div class="dimmed"></div>

</body>
</html>
