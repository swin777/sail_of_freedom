<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<title>GIS WEB</title>
	<link rel="stylesheet" href="../css/lib/swiper.min.css">
	<link rel="stylesheet" href="../css/gisweb_mobile.css">
	<script src="../js/lib/jquery-2.1.4.min.js"></script>
	<script src="../js/lib/swiper.min.js"></script>
	<script src="../js/common.js"></script>
</head>
<body>

	<!-- 헤더 -->
	<div class="searchHeader">
		<header>
			<!-- 장소,주소 검색 -->
			<div class="wrapSearch">
				<div class="innerInp">
					<button class="btnsBg btnPrev">이전</button>
					<input type="search" placeholder="장소, 주소 검색">
					<button class="btnsBg btnDel">삭제</button>
					<button class="btnsBg btnRoadFind">길찾기</button>
				</div>
			</div>
			<!-- //장소,주소 검색 -->
		</header>
	</div>
	<!-- //헤더 -->

	<!-- 지도 및 플로팅버튼 -->
	<div class="wrapCont">
		<div class="mapSchTop">
			<!-- 플로팅 메뉴 -->
			<div class="mapBtnTop">
				<!-- 왼쪽 -->
				<div class="floatMenuLeft">
					<button class="myAccessLoc">
						<span class="btnsBg">현재위치</span>
					</button>
					<div class="zoom">
						<button><span class="btnsBg btnZoomIn">확대</span></button>
						<button><span class="btnsBg btnZoomOut">축소</span></button>
					</div>
				</div>
				<!-- //왼쪽 -->

				<!-- 오른쪽 -->
				<div class="floatMenuRight">
					<div class="rnb">
						<ul>
							<li><button class="btnsBg btnClose">닫기</button></li>
							<li><button class="btnsBg btnMap1"><span>일반지도</span></button></li>
							<li><button class="btnsBg btnMap2 on"><span>위성지도</span></button></li>
							<li><button class="btnsBg btnTraffic"><span>교통정보</span></button></li>
						</ul>
					</div>
				</div>
				<!-- //오른쪽 -->
			</div>
			<!-- //플로팅 메뉴 -->
		</div>
		<!-- 지도영역 -->
		<div class="mapWrapper"></div>
		<!-- //지도영역 -->

		<!-- Swiper -->
		<div class="placeInfo">
			<button class="btnsBg btnList">목록</button>
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="name"><button class="btnsBg btnBookmark"></button>예술의전당</div>
						<div class="info">
							<span class="range">880m</span>
							<a href="tel:02-580-1300" class="tel">02-580-1300</a>
							<span class="kind">대형예술센터</span>
						</div>
						<div class="address">서울 서초구 남부순환로 2406 예술의 전당</div>
						<div class="address">
							<span class="jibun">지번</span>
							서초동 700
						</div>
						<div class="departureArrival">
							<button class="ic_theme" onclick="javascript:fnclypopTheme();"><span class="btnsBg"></span>테마</button>
							<button class="ic_start"><span class="btnsBg"></span>출발</button>
							<button class="ic_waypoint"><span class="btnsBg"></span>경유</button>
							<button class="ic_arrival"><span class="btnsBg"></span>도착</button>
						</div>
						<button class="btnsBg btnShare" onclick="javascript:fnclypopShare();">공유</button>
						<img src="../imgs/data/@Tulips.jpg" alt="" class="photo">
					</div>
					<div class="swiper-slide">
						<div class="name"><button class="btnsBg btnBookmark"></button>예술의전당</div>
						<div class="info">
							<span class="range">880m</span>
							<a href="tel:02-580-1300" class="tel">02-580-1300</a>
							<span class="kind">대형예술센터</span>
						</div>
						<div class="address">서울 서초구 남부순환로 2406 예술의 전당</div>
						<!-- <div class="address">
							<span class="jibun">지번</span>
							서초동 700
						</div> -->
						<div class="departureArrival">
							<button class="ic_theme" onclick="javascript:fnclypopTheme();"><span class="btnsBg"></span>테마</button>
							<button class="ic_start"><span class="btnsBg"></span>출발</button>
							<button class="ic_waypoint"><span class="btnsBg"></span>경유</button>
							<button class="ic_arrival"><span class="btnsBg"></span>도착</button>
						</div>
						<button class="btnsBg btnShare" onclick="javascript:fnclypopShare();">공유</button>
						<img src="../imgs/data/@Tulips.jpg" alt="" class="photo">
					</div>
					<div class="swiper-slide">
						<div class="name"><button class="btnsBg btnBookmark"></button>예술의전당</div>
						<div class="info">
							<span class="range">880m</span>
							<a href="tel:02-580-1300" class="tel">02-580-1300</a>
							<span class="kind">대형예술센터</span>
						</div>
						<div class="address">서울 서초구 남부순환로 2406 예술의 전당</div>
						<div class="address">
							<span class="jibun">지번</span>
							서초동 700
						</div>
						<div class="departureArrival">
							<button class="ic_theme" onclick="javascript:fnclypopTheme();"><span class="btnsBg"></span>테마</button>
							<button class="ic_start"><span class="btnsBg"></span>출발</button>
							<button class="ic_waypoint"><span class="btnsBg"></span>경유</button>
							<button class="ic_arrival"><span class="btnsBg"></span>도착</button>
						</div>
						<button class="btnsBg btnShare" onclick="javascript:fnclypopShare();">공유</button>
						<img src="../imgs/data/@Tulips.jpg" alt="" class="photo">
					</div>

				</div>
			</div>
		</div>

		<script>
			var swiper = new Swiper('.swiper-container', {
				slidesPerView: 'auto',
				centeredSlides: true,
				spaceBetween: 12,
			});
		</script>
		<!-- //Swiper -->

	</div>
	<!-- //지도 및 플로팅버튼 -->


	<!-- 공유하기 -->
	<div class="lyBox lypopShare" style="display: none;">
		<div class="title">공유하기</div>
		<div class="listShare">
			<ul>
				<li><button><span class="btnsBg icKakao"></span><span class="txt">카카오톡</span></button></li>
				<li><button><span class="btnsBg icFacebook"></span><span class="txt">페이스북</span></button></li>
				<li><button><span class="btnsBg icTwitter"></span><span class="txt">트위터</span></button></li>
			</ul>
			<div class="copyUrl">
				<div class="inner">
					<input type="text" value="http://www/asdfasdf.com" disabled>
					<button>URL 복사</button>
				</div>
			</div>
		</div>
		<button class="btnsBg btnClose">닫기</button>
	</div>
	<!-- //공유하기 -->

	<!-- 주변테마 -->
	<div class="lyBox lypopTheme">
		<div class="title">주변테마</div>
		<div class="listTheme">
			<ul>
				<li><button><span class="btnsTheme ic1"></span><span class="txt">주유소</span></button></li>
				<li><button><span class="btnsTheme ic2"></span><span class="txt">LPG</span></button></li>
				<li><button><span class="btnsTheme ic3"></span><span class="txt">주차장</span></button></li>
				<li><button><span class="btnsTheme ic4"></span><span class="txt">숙박</span></button></li>
				<li><button><span class="btnsTheme ic5"></span><span class="txt">은행/ATM</span></button></li>
				<li><button><span class="btnsTheme ic6"></span><span class="txt">대형마트</span></button></li>
				<li><button><span class="btnsTheme ic7"></span><span class="txt">병원</span></button></li>
				<li><button><span class="btnsTheme ic8"></span><span class="txt">약국</span></button></li>
				<li><button><span class="btnsTheme ic9"></span><span class="txt">화장실</span></button></li>
				<li><button><span class="btnsTheme ic10"></span><span class="txt">세차장</span></button></li>
				<li><button><span class="btnsTheme ic11"></span><span class="txt">음식점</span></button></li>
				<li><button><span class="btnsTheme ic12"></span><span class="txt">편의점</span></button></li>
			</ul>
		</div>
		<button class="btnsBg btnClose">닫기</button>
	</div>
	<!-- //주변테마 -->

	<div class="dimmed"></div>

</body>
</html>
