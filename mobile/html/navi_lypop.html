<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<title>GIS WEB</title>
	<link rel="stylesheet" href="../css/gisweb_mobile.css">
	<script src="../js/lib/jquery-2.1.4.min.js"></script>
	<script src="../js/common.js"></script>
</head>
<body>

	<!-- 길찾기 헤더 -->
	<div class="routeHeader">
		<header>
			<button class="btnsBg btnLnb" onclick="javascript:fncLnbOpen();">메뉴</button>
			<h1><a href="#"><img src="../imgs/kt_geo_master.png" alt="kt Geo Master"></a></h1>
			<button class="btnsBg btnClose">닫기</button>

		</header>
		<!-- 길찾기 -->
		<div class="wrapNavi wrapRoute">
			<div class="listPoint">
				<ul>
					<li>
						<span class="txtStart">예술의전당</span>
						<span class="ar">→</span>
						<span class="txtWay">3</span>
						<span class="ar">→</span>
						<span class="txtDest">KT우면연구센터</span>
					</li>
				</ul>
			</div>
			<div class="moveWay">
				<button class="on">자동차</button>
				<button>대중교통</button>
				<button disabled="disabled">도보</button>
				<button disabled="disabled">자전거</button>
			</div>
		</div>
		<!-- //길찾기 -->

		<!-- 레이어팝업 리스트 -->
		<div style="padding: 20px;">
			<div><button onclick="javascript:fncLypop2P1();">이어서보기</button></div>
			<div><button onclick="javascript:fncLypop2P2();">원내비 모의주행</button></div>
			<div><button onclick="javascript:fncLypop2P3();">원내비 경로전송</button></div>
		</div>
		<!-- //레이어팝업 리스트 -->
	</div>
	<!-- //길찾기 헤더 -->

	<!-- 이어서 보기 -->
	<div id="lyPop2P1" class="lypop2" style="display: none;margin-top: -96px;"><!-- margin-top : lypop2 의 height/2 -->
		<div class="inner">
			<div class="txt1">
				<strong class="poi0">예술의 전당</strong>까지
			</div>
			<div class="txt2">길찾기 경로를 이어보시겠습니까?</div>
			<div class="btnWrap">
				<button>이어서 보기</button>
			</div>
		</div>
		<button class="btnsBg btnClose">닫기</button>
	</div>
	<!-- //이어서 보기 -->

	<!-- 원내비 모의주행 -->
	<div id="lyPop2P2" class="lypop2" style="display: none;margin-top: -117px;"><!-- margin-top : lypop2 의 height/2 -->
		<div class="inner">
			<div class="txtSmall center">
				<span class="poi0">예술의 전당</span>까지 실시간 모의주행이 가능합니다.
			</div>
			<div class="txt3 center">지금 원내비 앱에서 <br>모의주행을 해보세요.</div>
			<div class="btnWrap">
				<button>원내비 실행하기</button>
			</div>
		</div>
		<button class="btnsBg btnClose">닫기</button>
	</div>
	<!-- //원내비 모의주행 -->

	<!-- 원내비 경로전송 -->
	<div id="lyPop2P3" class="lypop2" style="display: none;margin-top: -98px;"><!-- margin-top : lypop2 의 height/2 -->
		<div class="inner">
			<div class="txt3 center">지금 원내비 앱에 <span class="poi2">가장빠름</span> <br>경로를 전송하시겠습니까?</div>
			<!--
				class="poi1" 적극추천
				class="poi2" 가장빠름
				class="poi3" 가장 짧음
				class="poi4" 통행료 무료
			-->
			<div class="btnWrap">
				<button>원내비 실행하기</button>
			</div>
		</div>
		<button class="btnsBg btnClose">닫기</button>
	</div>
	<!-- //원내비 경로전송 -->

	<div class="dimmed"></div>

</body>
</html>
