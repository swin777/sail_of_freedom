<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<title>GIS WEB</title>
	<link rel="stylesheet" href="../css/lib/swiper.min.css">
	<link rel="stylesheet" href="../css/gisweb_mobile.css">
	<script src="../js/lib/jquery-2.1.4.min.js"></script>
	<script src="../js/lib/swiper.min.js"></script>
	<script src="../js/common.js"></script>

<body>

	<!-- 헤더 -->
	<div class="searchHeader">
		<header>
			<!-- 장소,주소 검색 -->
			<div class="wrapSearch">
				<div class="innerInp">
					<button class="btnsBg btnPrev">이전</button>
					<input type="search" placeholder="장소, 주소 검색">
					<button class="btnsBg btnDel">삭제</button>
					<button class="btnsBg btnRoadFind">길찾기</button>
				</div>
			</div>
			<!-- //장소,주소 검색 -->
		</header>
	</div>
	<!-- //헤더 -->

	<!-- 테마검색 -->
	<div class="listTheme gnbTheme">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><button><span class="btnsTheme ic1"></span><span class="txt">주유소</span></button></div>
				<div class="swiper-slide"><button><span class="btnsTheme ic2"></span><span class="txt">LPG</span></button></div>
				<div class="swiper-slide"><button><span class="btnsTheme ic3"></span><span class="txt">주차장</span></button></div>
				<div class="swiper-slide"><button><span class="btnsTheme ic4"></span><span class="txt">숙박</span></button></div>
				<div class="swiper-slide"><button><span class="btnsTheme ic5"></span><span class="txt">은행/ATM</span></button></div>
				<div class="swiper-slide"><button><span class="btnsTheme ic6"></span><span class="txt">대형마트</span></button></div>
				<div class="swiper-slide"><button><span class="btnsTheme ic7"></span><span class="txt">병원</span></button></div>
				<div class="swiper-slide"><button><span class="btnsTheme ic8"></span><span class="txt">약국</span></button></div>
				<div class="swiper-slide"><button><span class="btnsTheme ic9"></span><span class="txt">화장실</span></button></div>
				<div class="swiper-slide"><button><span class="btnsTheme ic10"></span><span class="txt">세차장</span></button></div>
				<div class="swiper-slide"><button><span class="btnsTheme ic11"></span><span class="txt">음식점</span></button></div>
				<div class="swiper-slide"><button><span class="btnsTheme ic12"></span><span class="txt">편의점</span></button></div>
			</div>
		</div>
		<script>
			var swiper = new Swiper('.swiper-container', {
				pagination: {
					el: '.swiper-pagination',
					clickable: true,
				},
				breakpoints: {
					320: {slidesPerView: 4,},
					360: {slidesPerView: 5,},
					414: {slidesPerView: 6,},
					640: {slidesPerView: 8,},
				}
			});
		</script>
	</div>
	<!-- //테마검색 -->
