<!DOCTYPE html>

<body>

	<!-- 지도영역 -->
	<div style="height: 100%;background: #000;">
		<div style="height: 100%;background: url(../imgs/data/@bg_map.jpg);background-size: auto 1289px;opacity:1;"></div>
	</div>
	<!-- //지도영역 -->

	<!-- 검색영역 -->
	<div class="wrapSearch">
		<button class="btnsBg menuLnb">메뉴</button>
		<input type="search" placeholder="방문할 목적지를 검색해 주세요.">
		<div class="iconLoc">
			<button class="btnsBg btnFind">검색</button>
			<!-- <button class="btnsBg btnDel">삭제</button> -->
		</div>
		<button class="btnsBg findingWay">길찾기</button>
		<div class="searchList" style="display: none;">
			<ul>
				<li><a href="#">예술의전당</a></li>
				<li><a href="#">예술의전당</a></li>
				<li><a href="#">예술의전당</a></li>
			</ul>
			<div class="autoCompt">
				<button class="btnOff"><span>자동완성 끄기</span> <span class="btnsBg"></span></button>
			</div>
		</div>
	</div>

	<!-- 공통레이아웃 -->

		</div>
		<div class="tabContents">
			<div id="tabDrawing-1" class="tabCont" style="display: block;">
				<dl>
					<dt>크기</dt>
					<dd>
						<div class="innerDraw">
							<div class="selected">
								<a href="#">5px <span class="iconsArrow"></span></a>
							</div>
							<div class="selBox">
								<div class="plugin-scrollbar-bd">
									<div class="plugin-scrollbar">
										<a href="#">5px</a>
										<a href="#">10px</a>

								</div>
							</div>
						</div>
					</dd>
				</dl>
				<dl>
					<dt>이미지</dt>
					<dd>
						<div class="selBoxImg">
							<div class="plugin-scrollbar-bd">
								<div class="plugin-scrollbar">
									<a href="#" class="selected"><img src="../imgs/data/@Tulips.jpg" alt=""></a>
									<a href="#" class="dim"><img src="../imgs/data/@Tulips.jpg" alt=""></a>

									<a href="#"><img src="../imgs/data/@Tulips.jpg" alt=""></a> -->
								</div>
							</div>
						</div>
						<div class="btnWrap">
							<button><span>수정</span></button>
							<!--
								수정버튼 클릭시
								1. 저장, 취소버튼 생성
								2. a태그에 class: selected 삭제, dim 추가
							-->
							<button><span>저장</span></button>
							<button class="btnCancel"><span>취소</span></button>
						</div>
					</dd>
				</dl>
			</div>

					<dt>두께</dt>

						<div class="stickerWrap">
							<div class="choiceColor">
